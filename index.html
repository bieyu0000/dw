
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>问卷调查</title>
    <link rel="stylesheet" href="li.css" type="text/css" media="all" />
    <script>
        const messagest = "一定要说真话哦<br/>......<br/>最喜欢你了^_^";
        document.addEventListener("DOMContentLoaded", function () {
            const messages=messagest.split('<br/>')
            let index = 0;
            const answerInput = document.getElementById('answer');

            function showPopup() {
                if (index < messages.length) {
                    let popup = document.createElement("div");
                    popup.className = "popup";
                    popup.textContent = messages[index];
                    let button = document.createElement("button");
                    button.textContent = "关闭";
                    button.onclick = function () {
                        document.body.removeChild(popup);
                        if (index === messages.length - 1) {
                            // 点击最后一个关闭按钮时触发输入框放大动画
                            answerInput.classList.add('animate');
                        } else {
                            index++;
                            showPopup();
                        }
                    };
                    popup.appendChild(document.createElement("br"));
                    popup.appendChild(button);
                    document.body.appendChild(popup);
                }
            }

            showPopup();
        });
    </script>
    <style>
        .youscreen{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffcad382;
            display: flex
        ;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .youtext{
            font-size: 7vw;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        /* 输入框美化 */
        #question {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-container {
            position: relative;
            margin-bottom: 30px;
        }

        #answer {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            background-color: #fafafa;
            box-sizing: border-box;
            transform: scale(0.8);
            opacity: 0;
        }

        /* 定义动画 */
        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #answer.animate {
            animation: scaleIn 0.5s ease-out forwards;
        }

        #answer:focus {
            outline: none;
            border-color: #e0d5ff;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        #answer::placeholder {
            color: #999;
        }

        /* 按钮美化 */
        #nextBtn {
            background-color: #c9b7fb;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        #nextBtn:hover {
            background-color: #c9b7fb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        #nextBtn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* 弹窗样式 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #ead9ff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            max-width: 90%;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #c9b7fb;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup button:hover {
            background-color: #c9b7fb;
        }

        /* 特效页面 */
        .youscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffcad382;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            display: none;
        }

        .yes-text {
            font-size: 7vw;
            color: #6c5ce7;
            margin-bottom: 30px;
        }

        .yes-image {
            max-width: 80%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

    </style>
